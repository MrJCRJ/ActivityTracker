<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
  </head>
  <body>
    <div class="container">
      <h1>Activity Tracker</h1>

      <!-- Formulário para adicionar a atividade -->
      <div class="activityForm">
        <label for="activitySelect">Nome da Atividade</label>
        <select id="activitySelect">
          <option value="Projetos">Projetos</option>
          <option value="Treino PRÉ-INTERMEDIÁRIO na Calistenia">
            Treino PRÉ-INTERMEDIÁRIO na Calistenia
          </option>
          <option value="Trabalho">Trabalho</option>
          <option value="Faxina/Tarefas">Faxina/Tarefas</option>
          <option value="Curso.dev">Curso.dev</option>
        </select>

        <label for="activityDate">Data</label>
        <input type="date" id="activityDate" />

        <label for="startTime">Hora Início</label>
        <input type="time" id="startTime" />

        <label for="endTime">Hora Fim</label>
        <input type="time" id="endTime" />

        <button id="saveActivity">Salvar Atividade</button>
      </div>

      <!-- Filtro de atividades -->
      <div>
        <label for="filterActivity">Filtrar Atividades:</label>
        <input
          type="text"
          id="filterActivity"
          placeholder="Digite para filtrar"
        />
      </div>

      <!-- Área das atividades registradas -->
      <div>
        <h3>Atividades Registradas</h3>
        <ul id="activityLog" class="activity-list"></ul>
      </div>
    </div>

    <!-- Estatísticas -->
    <div id="statistics"></div>

    <script src="js/activity.js"></script>
    <script src="js/app.js"></script>
    <script src="js/statistics.js"></script>
  </body>
</html>
