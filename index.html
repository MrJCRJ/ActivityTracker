<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Activity Tracker</h1>

      <!-- Formulário para adicionar a atividade -->
      <div class="activity-form">
        <label for="activitySelect">Nome da Atividade</label>
        <select id="activitySelect">
          <option value="Leitura">Leitura</option>
          <option value="Exercício">Exercício</option>
          <option value="Trabalho">Trabalho</option>
          <option value="Lazer">Lazer</option>
        </select>

        <label for="activityDate">Data</label>
        <input type="date" id="activityDate" />

        <label for="startTime">Hora Início</label>
        <input type="time" id="startTime" />

        <label for="endTime">Hora Fim</label>
        <input type="time" id="endTime" />

        <button id="saveActivity">Salvar Atividade</button>
      </div>

      <!-- Filtro de atividades -->
      <input
        type="text"
        id="filterActivity"
        placeholder="Filtrar atividades"
        class="filter-input"
      />

      <!-- Área das atividades registradas -->
      <div>
        <h3>Atividades Registradas</h3>
        <ul id="activityLog" class="activity-list"></ul>
      </div>
    </div>

    <!-- Estatísticas -->
    <div id="statistics"></div>

    <script src="app.js"></script>
  </body>
</html>
